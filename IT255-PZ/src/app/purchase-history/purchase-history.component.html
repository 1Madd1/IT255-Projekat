<app-navbar></app-navbar>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <div class="d-flex navbar-brand">
            <button (click)="logout()" class="btn btn-outline-success">Logout</button>
        </div>
    </div>
    <div class="money-info" >
        User: {{user.username}}
        <p *ngIf="hasCreditCard">Money: {{user.creditCard.money}}$</p>
    </div>
</nav>
<div class="container pb-5 mt-n2 mt-md-n3">

    <div class="d-sm-flex justify-content-between my-4 pb-4 border-bottom mt-4">

        <h3 class="product-card-title font-weight-semibold border-0 pb-0 mx-5">
            <h2>List of purchases:</h2>

            <div *ngFor="let purchase of listOfPurchases" class="d-sm-flex justify-content-between my-4 pb-4 border-bottom mt-4">

                <div>

                    <div class="cart-item-thumb mx-auto mr-sm-4" href="" *ngIf="purchase.component != null">
                        <img [src]="purchase.component.image" width="500" height="500" alt="Product" class="zoom" style="object-fit: contain">
                    </div>

                    <div class="cart-item-thumb mx-auto mr-sm-4" href="" *ngIf="purchase.computer != null">
                        <img [src]="purchase.computer.image" width="500" height="500" alt="Product" class="zoom" style="object-fit: contain">
                    </div>

                    <div class="">

                        <div class="font-size-sm">
                            <span class="text-muted mr-2">Date:</span>{{purchase.purchaseDate}}
                        </div>

                        <div class="font-size-lg text-primary pt-2">Amount bought: {{purchase.quantity}}</div>
                        <div class="font-size-lg text-primary pt-2">${{purchase.totalPrice}}</div>

                    </div>

                </div>

            </div>

        </h3>

    </div>
</div>

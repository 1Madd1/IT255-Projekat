<app-navbar></app-navbar>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <div class="d-flex navbar-brand">
            <button (click)="logout()" class="btn btn-outline-success">Logout</button>
        </div>
    </div>
</nav>
<div class="container pb-5 mt-n2 mt-md-n3">

    <div class="d-sm-flex justify-content-between my-4 pb-4 border-bottom mt-4">

        <h3 class="product-card-title font-weight-semibold border-0 pb-0 mx-5">
            Username: {{user.username}}<br>
            Email: {{user.email}}<br>

            <div class="credit_card_form" *ngIf="!hasCreditCard">
                <form onsubmit="return false" class="login">
                    <label for="chk" aria-hidden="true">Add credit card</label>
                    <div class="credit_card_form">
                        <input type="text" placeholder="Card number" name="cardNumber" #cardNumber>
                        <input type="text" placeholder="Card validation date" name="cardDate" #cardDate>
                        <input type="text" placeholder="CVV2" name="cvv2" #cvv2>
                        <input type="submit" class="btn btn-dark submit_btn" value="Submit"
                    (click)="addCreditCard(cardNumber, cardDate, cvv2)">
                    </div>
                </form>
            </div>

            <div class="credit_card_info" *ngIf="hasCreditCard">
                Credit Card number: {{creditCard.cardNumber}}<br>
                Credit Card date: {{creditCard.cardDate}}<br>
                Credit Card CVV2: {{creditCard.cvv2}}<br>
                Total available money: {{creditCard.money}}
            </div>

        </h3>

    </div>
</div>
